{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<h2>Editar Usuário</h2>

<form method="post">
    <input type="text" name="nome" value="{{ usuario[1] }}" required><br><br>
    <input type="email" name="email" value="{{ usuario[2] }}" required><br><br>

    <select name="role">
        <option value="funcionario" {% if usuario[3] == 'funcionario' %}selected{% endif %}>
            Funcionário
        </option>
        <option value="admin" {% if usuario[3] == 'admin' %}selected{% endif %}>
            Admin
        </option>
    </select><br><br>

    <button type="submit">Salvar</button>
</form>
{% endblock %}
