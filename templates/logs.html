{% extends "base.html" %}

{% block title %}Logs{% endblock %}

{% block content %}
<h2>Logs do Sistema</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Ação</th>
        <th>Data</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
