{% extends "base.html" %}

{% block title %}Usuários{% endblock %}

{% block content %}
<h2>Usuários do Sistema</h2>

<a href="/usuarios/novo">➕ Novo Usuário</a>
<br><br>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Role</th>
        <th>Criado em</th>
        <th>Ações</th>
    </tr>

    {% for u in usuarios %}
    <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td>{{ u[2] }}</td>
        <td>{{ u[3] }}</td>
        <td>{{ u[4] }}</td>
        <td>
            <a href="/usuarios/{{ u[0] }}/editar">Editar</a> |
            <a href="/usuarios/{{ u[0] }}/deletar"
               onclick="return confirm('Tem certeza?')">
                Excluir
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
